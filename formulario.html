<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Registro</title>
<style>
  body {
    font-family: Verdana, Geneva, sans-serif;
    background-color: #f2f2f2;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 15px;
    color: #222;
  }

  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
    color: #222;
  }

  input, select {
    width: 100%;
    padding: 8px 10px;
    margin-top: 4px;
    border: 1px solid #bbb;
    border-radius: 4px;
    font-size: 14px;
    font-family: inherit;
    background-color: #fff;
  }

  input:focus, select:focus {
    outline: none;
    border-color: #222;
  }

  .grupo-opcoes {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 5px;
  }

  .grupo-opcoes label {
    display: flex;
    align-items: center;
    gap: 6px;
    font-weight: normal;
  }

  button {
    width: 100%;
    margin-top: 20px;
    padding: 10px;
    border: 1px solid #222;
    border-radius: 4px;
    background-color: #fff;
    color: #222;
    font-size: 14px;
    cursor: pointer;
    font-family: inherit;
  }

  button:hover {
    background-color: #e8e8e8;
  }

  .saida {
    margin-top: 15px;
    padding: 10px;
    font-family: monospace;
    white-space: pre-wrap;
    border: 1px solid #bbb;
    border-radius: 4px;
    background-color: #fff;
  }
</style>
</head>
<body>

<h1>Registro de Usuário</h1>
<form id="registro-form">
  <label for="usuario">Usuário</label>
  <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>

  <label for="contato">E-mail</label>
  <input type="email" id="contato" name="contato" placeholder="Digite seu e-mail" required>

  <label for="chave">Senha</label>
  <input type="password" id="chave" name="chave" placeholder="Digite sua senha" required>

  <label for="anos">Idade</label>
  <input type="number" id="anos" name="anos" min="1" max="120">

  <label for="aniversario">Data de Nascimento</label>
  <input type="date" id="aniversario" name="aniversario">

  <label>Sexo</label>
  <div class="grupo-opcoes">
    <label><input type="radio" name="sexo" value="Masculino" required> Masculino</label>
    <label><input type="radio" name="sexo" value="Feminino"> Feminino</label>
    <label><input type="radio" name="sexo" value="Outro"> Outro</label>
  </div>

  <label>Interesses</label>
  <div class="grupo-opcoes">
    <label><input type="checkbox" name="interesses" value="Cinema"> Cinema</label>
    <label><input type="checkbox" name="interesses" value="Viagens"> Viagens</label>
    <label><input type="checkbox" name="interesses" value="Tecnologia"> Tecnologia</label>
  </div>

  <label for="regiao">Região</label>
  <select id="regiao" name="regiao" required>
    <option value="">Escolha...</option>
    <option value="SP">São Paulo</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="MG">Minas Gerais</option>
    <option value="BA">Bahia</option>
  </select>

  <button type="button" onclick="enviarRegistro()">Registrar</button>
</form>

<div class="saida" id="saida"></div>

<script>
function enviarRegistro() {
  const form = document.getElementById('registro-form');
  const formData = new FormData(form);
  const valores = {};

  formData.forEach((valor, chave) => {
    if (valores[chave]) {
      if (!Array.isArray(valores[chave])) valores[chave] = [valores[chave]];
      valores[chave].push(valor);
    } else {
      valores[chave] = valor;
    }
  });

  document.getElementById('saida').textContent = JSON.stringify(valores, null, 2);
  console.log(valores);
  alert('Registro concluído!');
}
</script>

</body>
</html>
